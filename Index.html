<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Style1.css" />
    <title>Login form</title>
  </head>
  <body
    style="
      background-color: rgb(123, 123, 123);
      font-family: Arial;
      color: black;
    "
  >
    <div class="Main-Container">
      <div class="Sign-in-div">
        <h2 class="H">Sign in to Mockplus</h2>
        <input class="Email" type="email" placeholder="Email" />
        <input class="Password" type="password" placeholder="Password" />
        <p class="Forget">
          <a
            href="https://user.mockplus.com/forgotpassword?n
          ext=https%3A%2F%2Fwww.mockplus.com%2Fblog%2Fpost%2Flogin-
          page-examples&source=web-rp&plugin_code="
            >Forgot password&quest;</a
          >
        </p>
        <button class="Sign-in-button">Sign in</button>
        <p class="P1">
          Don't have an account&quest;
          <span class="Span1">
            <a
              href="https://user.mockplus.com/signup?next=
        https%3A%2F%2Fwww.mockplus.com%2Fblog%2Fpost%2Flogin-page-
        examples&source=web-rp&plugin_code="
            >
              Sign up</a
            >
          </span>
        </p>
        <div class="Another">
          <p class="Another1">Or sign in with</p>

          <div class="Image-Container">
            <img class="Image1" src="google.jpeg" />
            <img class="Lark" src="Lark.jpeg" />
          </div>
        </div>
      </div>
    </div>

</html>
